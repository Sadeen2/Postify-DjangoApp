<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Codveda App{% endblock %}</title>
   <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">
<nav class="navbar navbar-light bg-white shadow-sm mb-4">
  <div class="container">
   <a class="navbar-brand d-flex align-items-center" href="{% url 'post_list' %}">
      <img src="{% static 'images/img_1.png' %}" alt="Postify Logo">
      <span class="fw-bold">Postify</span>
    </a>
    <div>
      {% if user.is_authenticated %}
        <span class="me-2">Hi, {{ user.username }}</span>
        <a class="btn btn-outline-success btn-sm" href="{% url 'post_create' %}">New Post</a>
        <a class="btn btn-link btn-sm" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-primary btn-sm" href="{% url 'signup' %}">Sign up</a>
        <a class="btn btn-link btn-sm" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
